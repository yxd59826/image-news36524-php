{include file="common/header" /}
<style>
#test-editormd-view2 li{
list-style:disc;
}
</style>
<link rel="stylesheet" href="/static/editor.md/css/editormd.preview.css" />
<div class="main wrap container">
    <div class="row">            
        <div class="col-md-8">
            <div class="posts-wrap">
                <div class="article-area">
                    <article>
                        <h1 class="article-title">{$data.title}</h1>
                        <div class="article-content">
                            <div id="test-editormd-view2">
                                <textarea id="append-test" style="display:none;">{$data->profile->content | raw}</textarea> 
                            </div>                        	                           
                        </div>
                    </article>                    
                </div>
                {include file="common/comments" /}                    
            </div>            
        </div>
        {include file="common/slider" /}
    </div>
</div>	
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/editor.md/lib/marked.min.js"></script>
<script src="/static/editor.md/lib/prettify.min.js"></script>
<script src="/static/editor.md/lib/raphael.min.js"></script>
<script src="/static/editor.md/lib/underscore.min.js"></script>
<script src="/static/editor.md/lib/sequence-diagram.min.js"></script>
<script src="/static/editor.md/lib/flowchart.min.js"></script>
<script src="/static/editor.md/lib/jquery.flowchart.min.js"></script>
<script src="/static/editor.md/editormd.js"></script>
<script type="text/javascript">
	$(function() {
        var testEditormdView2;
        testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
            htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
        });
    });
</script>
{include file="common/footer" /}
